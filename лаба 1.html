<html>
<head>
    <meta charset="utf-8" />
</head>
    <body>
        <h1>Заголовок 1 уровня</h1>
        <h2>Заголовок 2 уровня</h2>
        <span><b>Случайный</b> текст</span>
        <h3>Заголовок 3 уровня</h3>
        <span><i>Случайный</i> текст</span>
        <h4>Заголовок 4 уровня</h4>
        <p>Случайный текст</p>
        <h5>Заголовок 5 уровня</h5>
        <span><strike>Случайный</strike> <ins>текст</ins></span>
        <h6>Заголовок 6 уровня</h6>
        <span>что-то<sup>с верхним индексом</sup> что-то<sub>с нижним индексом</sub></span>
    </body>
</html>
